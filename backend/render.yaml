services:
  - type: web
    name: unipass-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python setup_nltk.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./unipass.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 720
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
